[temperature_sensor chamber]
sensor_type: ATC Semitec 104GT-2
sensor_pin: PF5

[fan_generic Filter]
pin: PD12
max_power: 1.0
kick_start_time: 0.250
off_below: 0.30

[controller_fan Skirt1]
pin: PD13
max_power: 1.0
kick_start_time: 0.250
off_below: 0.30
fan_speed: .5

[controller_fan Skirt2]
pin: PD14
max_power: 1.0
kick_start_time: 0.250
off_below: 0.30
fan_speed: .5

[gcode_macro LOAD_FILAMENT_ABS]
gcode:
  LOAD_FILAMENT TEMP=250

[force_move]
enable_force_move: True

# Heater extruder not heating at expected rate
# See the 'verify_heater' section in docs/Config_Reference.md
# for the parameters that control this check.
# 
[verify_heater extruder]
heating_gain: 2
check_gain_time:35
hysteresis: 16
max_error: 130

