#############################################################################################################
### MACRO CONFIGURATION
### Configure the behavior of RatOS macros
#############################################################################################################
[gcode_macro RatOS]
# Use absolute extrusion mode
# Set to True to use relative extrusion mode
variable_relative_extrusion: True
# Wait for extruder to reach 150 so an inductive probe (if present) is at a predictable temp. 
# Also allows the bed heat to spread a little, and softens any plastic that might be stuck to the nozzle.
# Set to False to disable
variable_preheat_extruder: True
# Calibrate the bed mesh in the START_PRINT macro.
# Set to false to skip BED_MESH_CALIBRATE
# Set to load  to load a saved BED_MESH 
# with the name "ratos", be sure to save your bed_mesh profile with that name.
# or override the _START_PRINT_BED_MESH macro to implement your own mesh handling logic.
variable_calibrate_bed_mesh: False
# Print a prime line at the end of the START_PRINT macro
# set to False to disable nozzle_priming.
variable_nozzle_priming: "primeline"
# Park in the back when waiting for the extruder to heat up
# set to "front" to park in the front, or "center" to park in the center.
variable_start_print_park_in: "back"
# Height to park it when waiting for extruder to heat.
variable_start_print_park_z_height: 50
# Skew profile to load before starting the print 
# uncomment this to use your calibrated skew correction profile.
#variable_skew_profile: "my_skew_profile"
# Park in the back after the print has ended or was cancelled.
# set to "front" to park in the front, or "center" to park in the center.
variable_end_print_park_in: "back"
# X position after Print
variable_end_print_park_x: 290
# Park in the back when the print is paused.
# set to "front" to park in the front, or "center" to park in the center.
variable_pause_print_park_in: "back"
# Set the speed for travel moves in RatOS Macros in mm/s.
variable_macro_travel_speed: 150



#############################################################################################################
### PRINTER CONFIGURATION
### Customize the defaults to your specific build
#############################################################################################################

#######################################
### Stepper Configuration
#######################################
[stepper_x]
dir_pin: !x_dir_pin # Add or Remove ! in front of pin name to reverse X stepper direction
#endstop_pin: !x_endstop_pin # Add or Remove ! in front of pin name to invert state

[stepper_y]
dir_pin: !y_dir_pin # Add or Remove ! in front of pin name to reverse Y stepper direction
#endstop_pin: !y_endstop_pin # Add or Remove ! in front of pin name to invert state

[stepper_z]
dir_pin: z0_dir_pin # Add or Remove ! in front of pin name to reverse Z stepper direction
##  After you run Z_ENDSTOP_CALIBRATE, position_endstop will be stored at the very end of your config
position_endstop: -0.5

[stepper_z1]
dir_pin: !z1_dir_pin # Add or Remove ! in front of pin name to reverse Z1 direction

[stepper_z2]
dir_pin: z2_dir_pin # Add or Remove ! in front of pin name to reverse Z2 direction

[stepper_z3]
dir_pin: !z3_dir_pin # Add or Remove ! in front of pin name to reverse Z2 direction

#######################################
### Probe Configuration
#######################################
# Z Probe configuration
[probe]
z_offset: 1.47 # Adjust this to fit your setup
x_offset: 0
y_offset: -25.0
samples_tolerance: 0.006
samples_tolerance_retries: 3
pin: probe_pin # for Klicky
#pin: ^probe_pin # For NPN NC probes such as the Super Pinda / Vinda / SupCR / Decoprobe probes.
#pin: ^!probe_pin # NPN NO (refer to the specs on your probe)
#pin: probe_pin # PNP NO (refer to the specs on your probe)
#pin: !probe_pin # PNP NC (refer to the specs on your probe)

#######################################
### Z-HOME Configuration
#######################################
# Safe Z Home (Comment for Klicky)
#[safe_z_home]
###	XY Location of the Z Endstop Switch
###	Update 1000,1000 to the XY coordinates of your endstop pin 
###	(such as 232,360) after going through Z Endstop Pin
###	Location Definition step.
#home_xy_position: 1000,1000
#speed:100
#z_hop:10

# Klicky (Adjust if Klicky is used)
#  Update 1000 to the your specific coordinates
#######################################
### Klicky Configuration
#######################################
[gcode_macro _User_Variables]
variable_z_endstop_x:          1000    # X position of Z Endstop Pin (232)
variable_z_endstop_y:          1000    # Y position of Z Endstop Pin (360)
variable_docklocation_x:       1000    # X Dock position ( 73)
variable_docklocation_y:       1000    # Y Dock position (360)



#######################################
### Extruder Configuration
#######################################
[extruder]
# Check https://www.klipper3d.org/Pressure_Advance.html for pressure advance tuning.
dir_pin: e_dir_pin # Remove ! in front of pin name to reverse extruder direction
control: pid
pid_kp: 17.462
pid_ki: 0.629
pid_kd: 121.146

[heater_bed]
control: pid
pid_kp: 22.2
pid_ki: 1.08
pid_kd: 114

# ADXL345 resonance testing configuration
#[resonance_tester]
#probe_points:
#    125,125,20 # 250mm printer
#    150,150,20 # 300mm printer
#    300,300,20 # 350mm printer

[neopixel sb_leds]
pin: neopixel_pin
#   The number of Neopixel chips that are "daisy chained" to the
#   provided pin. The default is 1 (which indicates only a single
#   Neopixel is connected to the pin).
chain_count: 3
#   Set the pixel order required by the LED hardware. Options are GRB,
#   RGB, GRBW, or RGBW. The default is GRB.
color_order: GRBW
#   Sets the initial LED color of the Neopixel. Each value should be
#   between 0.0 and 1.0. The WHITE option is only available on RGBW
#   LEDs. The default for each color is 0.
initial_RED: 0.0
initial_GREEN: 0.0
initial_BLUE: 0.0
initial_WHITE: 0.0

