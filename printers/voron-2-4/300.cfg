# WARNING. DO NOT EDIT THIS FILE.
# To override settings from this file, you can copy and paste the relevant
# sections into your printer.cfg and change it there.

[stepper_x]
position_endstop: 300
position_max: 300

[stepper_y]
position_endstop: 310
position_max: 310

[stepper_z]
position_max: 280

[bed_mesh]
horizontal_move_z: 10
mesh_min: 20,45
mesh_max: 265,240
probe_count: 7,7
fade_start: 1.0
fade_end: 10.0
mesh_pps: 2,2
algorithm: bicubic
bicubic_tension: .2
relative_reference_index: 24

[quad_gantry_level]
##  Use QUAD_GANTRY_LEVEL to level a gantry.
##  Min & Max gantry corners - measure from nozzle at MIN (0,0) and 
##  MAX (250, 250), (300,300), or (350,350) depending on your printer size
##  to respective belt positions

##  Gantry Corners for 300mm Build
gantry_corners:
   -60,-10
   360,370

#  Probe points
points:
   50,25
   50,225
   250,225
   250,25

# Klicky
[gcode_macro _User_Variables]
variable_max_bed_y:            300    # maximum Bed size avoids doing a probe_accuracy outside the bed
variable_max_bed_x:            300    # maximum Bed size avoids doing a probe_accuracy outside the bed
variable_parkposition_x:       150
variable_parkposition_y:       150

#####################################################################
#   Macros
#####################################################################

[gcode_macro G32]
gcode:
    BED_MESH_CLEAR
    G28
    QUAD_GANTRY_LEVEL
    G28

    G90  # Absolute positioning
    G0 X150 Y150 Z30 F3600
