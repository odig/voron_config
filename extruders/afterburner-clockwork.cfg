[extruder]
rotation_distance: 22.6789511
full_steps_per_rotation: 200
gear_ratio: 50:17 
filament_diameter: 1.750
max_extrude_only_velocity: 60


[firmware_retraction]
retract_speed: 40
unretract_extra_length: 0
unretract_speed: 40